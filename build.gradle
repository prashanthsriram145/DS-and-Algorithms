plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile group: 'com.microsoft.azure', name: 'azure-storage', version: '4.0.0'
	compile group: 'com.microsoft.azure', name: 'azure-storage', version: '8.6.5'
	compile group: 'org.apache.nifi', name: 'nifi-azure-processors', version: '1.7.1'
	compile group: 'com.azure', name: 'azure-storage-blob', version: '12.9.0'


}

test {
	useJUnitPlatform()
}
